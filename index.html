<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل جلسة علاج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #0A3D62;
      color: white;
      font-family: 'Cairo', sans-serif;
      padding: 30px;
      margin: 0;
      direction: rtl;
      text-align: right;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: #F4C542;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    label {
      color: #F4C542;
      font-weight: bold;
      margin-top: 10px;
    }

    input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  font-size: 17px; /* أكبر من 16px لمنع التكبير */
  -webkit-text-size-adjust: 100%; /* منع التكبير التلقائي في iOS */
  box-sizing: border-box;
  background: rgba(255, 255, 255, 0.15); /* شبه شفافة */
  color: #fff;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  outline: none;
  transition: all 0.3s ease;
}
    /* توحيد عرض حقل التاريخ مع باقي الحقول */
input[type="date"] {
  appearance: none;
  -webkit-appearance: none;
  width: 100%;
}

/* تأثير جميل عند التركيز أو المرور */
input:focus, textarea:focus {
  background: rgba(255, 255, 255, 0.25);
  border-color: #F4C542;
}

    button {
      background-color: #F4C542;
      color: #0A3D62;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
    }

    /* ✅ نافذة النجاح */
    #success-popup {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px 25px;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #F4C542;
      font-weight: bold;
      font-size: 20px;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: none;
    }

    #success-popup.show {
      display: block;
      opacity: 1;
    }

    #success-popup.hide {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 22px;
      }

      form {
        padding: 20px;
      }

      input, textarea {
        font-size: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>تسجيل جلسة علاج</h2>
<form id="session-form">
  <label>اسم المريض:</label>
  <input type="text" name="patient_name" required>

  <label>تاريخ الجلسة:</label>
  <input type="date" name="session_date" required>

  <label>رقم الجلسة:</label>
  <input type="text" name="session_number"
         pattern="[\d\u0660-\u0669]+"
         inputmode="numeric"
         required>

  <label>ملاحظات:</label>
  <textarea name="notes" rows="3"></textarea>

  <button type="submit">تسجيل الجلسة</button>
</form>

<!-- ✅ نافذة النجاح -->
<div id="success-popup"><p>✅ حُفظت الجلسة</p></div>

<script>
  const sessionForm = document.getElementById("session-form");

  const accountMain = {
    userID: "24CwhSffG61nQM8qj",
    serviceID: "service_yqk2arm",
    templateID: "template_0y04gk5"
  };

  const accountBackup = {
    userID: "Mc6K9lXShr83BZbe6",
    serviceID: "service_0fcaaby",
    templateID: "template_d70yj1u"
  };

  function showSuccessPopup() {
    const popup = document.getElementById("success-popup");
    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
      popup.classList.add("hide");
    }, 2000);
  }

  function sendWithBackup(formElement) {
    emailjs.init(accountMain.userID);
    emailjs.sendForm(accountMain.serviceID, accountMain.templateID, formElement)
      .then(() => {
        formElement.reset();
        setTimeout(() => {
          window.location.href = "about:blank";
        }, 1000);
      })
      .catch((error) => {
        console.warn("❗فشل الحساب الرئيسي، تجربة الحساب الاحتياطي...", error);
        emailjs.init(accountBackup.userID);
        emailjs.sendForm(accountBackup.serviceID, accountBackup.templateID, formElement)
          .then(() => {
            formElement.reset();
            setTimeout(() => {
              window.location.href = "about:blank";
            }, 1000);
          })
          .catch((finalError) => {
            alert("❌ فشل الإرسال في الحسابين. يرجى المحاولة لاحقًا.");
            console.error(finalError);
          });
      });
  }

  sessionForm.addEventListener("submit", function(e) {
    e.preventDefault();
    sessionForm.classList.add("fade-out");

    setTimeout(() => {
      showSuccessPopup();
    }, 400);

    sendWithBackup(this);
  });
</script>

</body>
</html>
